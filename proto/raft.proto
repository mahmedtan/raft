edition = "2023";

package raft;

option go_package = "github.com/mahmedtan/raft/raftpb";

service Raft {
  rpc RequestVote(RequestVoteRequest) returns (RequestVoteResponse);
  rpc AppendEntries(AppendEntriesRequest) returns (AppendEntriesResponse);
  rpc BroadcastMessage (BroadcastMessageRequest) returns (BroadcastMessageResponse);
}


message BroadcastMessageRequest {
  string message = 1;
}

message BroadcastMessageResponse {
  bool success = 1;
  string message = 2;
}

message RequestVoteRequest {
  int64 term = 1;
  int64 candidate_id = 2;
  int64 last_log_index = 3;
  int64 last_log_term = 4;
}

message RequestVoteResponse {
  int64 term = 1;
  bool vote_granted = 2;
}

message AppendEntriesRequest {
  int64 term = 1;
  int64 leader_id = 2;
  int64 prev_log_index = 3;
  int64 prev_log_term = 4;
  repeated LogEntry entries = 6;
  int64 leader_commit = 5;
}

message AppendEntriesResponse {
  int64 term = 1;
  bool success = 2;
}

message PersistentState {
  int64 node_id = 2;
  int64 current_term = 1;
  int64 voted_for = 3;
  repeated LogEntry log = 4;
}

message LogEntry {
  int64 term = 1;
  string command = 3;
}
